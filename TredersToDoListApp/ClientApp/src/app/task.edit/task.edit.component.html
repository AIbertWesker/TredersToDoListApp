<div class="task-container">
    <mat-card *ngFor="let task of tasks" class="task-card">
      <mat-card-title>{{ task.name }}</mat-card-title>
      <mat-card-content>
        <p></p>
        <p>{{ task.description }}</p>
        <p>Status: {{ task.status }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" (click)="changeStatus(task, 'Oczekujące')">Oczekujące</button>
        <button mat-button color="accent" (click)="changeStatus(task, 'W trakcie')">W trakcie</button>
        <button mat-button color="warn" (click)="changeStatus(task, 'Zakończone')">Zakończone</button>
      </mat-card-actions>
    </mat-card>
  </div>
