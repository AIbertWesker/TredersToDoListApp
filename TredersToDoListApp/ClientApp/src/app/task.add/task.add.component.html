<div class="form-container">
    <mat-card>
      <mat-card-title>Dodaj Zadanie</mat-card-title>
      <mat-card-content>
        <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
          <div class="form-field">
            <mat-form-field appearance="fill">
              <mat-label>Nazwa</mat-label>
              <input matInput formControlName="name" placeholder="Podaj nazwę zadania" />
              <mat-error *ngIf="taskForm.get('name')?.invalid">Nazwa jest wymagana</mat-error>
            </mat-form-field>
          </div>
  
          <div class="form-field">
            <mat-form-field appearance="fill">
              <mat-label>Opis</mat-label>
              <textarea matInput formControlName="description" placeholder="Podaj opis zadania"></textarea>
            </mat-form-field>
          </div>
  
          <div class="form-field">
            <mat-form-field appearance="fill">
              <mat-label>Status</mat-label>
              <mat-select formControlName="status">
                <mat-option value="Oczekujące">Oczekujące</mat-option>
                <mat-option value="W trakcie">W trakcie</mat-option>
                <mat-option value="Zakończone">Zakończone</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
  
          <div class="form-actions">
            <button mat-raised-button color="primary" type="submit" [disabled]="taskForm.invalid">
              Zapisz
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
